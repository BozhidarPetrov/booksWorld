<div class="profile" *ngIf="data$ | async as data">
  <div class="textbackground" style="font-size: xx-large">
    {{ data.user?.username }}'s profile :
  </div>
  <section
    class="w-100 px-4 py-5"
    style="background-color: #9de2ff; border-radius: 0.5rem 0.5rem 0 0"
  >
    <div class="row d-flex justify-content-center">
      <div class="col col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px">
          <div class="card-body p-4">
            <div class="d-flex">
              <div class="flex-shrink-0">
                <img
                  src="../../../../assets/pngtree-cool-emoji-with-sunglasses-funny-cute-expression-on-transparent-background-3d-png-image_2745839.jpg"
                  alt="Generic placeholder image"
                  class="img-fluid"
                  style="width: 180px; border-radius: 10px"
                />
              </div>
              <div class="flex-grow-1 ms-3">
                <h5 class="mb-1">{{ data.user?.username }}</h5>
                <p class="mb-2 pb-1">{{ data.user?.email }}</p>

                <div class="d-flex pt-1">
                  <button
                    type="button"
                    data-mdb-button-init
                    data-mdb-ripple-init
                    class="btn btn-primary flex-grow-1"
                    (click)="myBooks()"
                  >
                    My Books
                  </button>
                  <button
                    type="button"
                    data-mdb-button-init
                    data-mdb-ripple-init
                    class="btn btn-primary flex-grow-1"
                    (click)="favoriteBooks()"
                  >
                    Liked Books
                  </button>
                  <button
                    type="button"
                    data-mdb-button-init
                    data-mdb-ripple-init
                    class="btn btn-primary flex-grow-1"
                    routerLink="/user/profile/edit"
                  >
                    Edit Profile
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div *ngIf="toggleName === 'myBooks'" class="logo textbackground">
    My books:
  </div>

  <div *ngIf="toggleName === 'myBooks'">
    <div *ngIf="filteredBooks.length === 0" class="logo textbackground">
      You haven't added any books yet...
    </div>
  </div>

  <div *ngIf="toggleName === 'favoriteBooks'" class="logo textbackground">
    Liked books:
  </div>

  <div *ngIf="toggleName === 'favoriteBooks'">
    <div *ngIf="filteredBooks.length === 0" class="logo textbackground">
      You haven't liked any books yet...
    </div>
  </div>

<div *ngIf="filteredBooksPerPage.length > 0">
  <mat-paginator
  [length]="filteredBooks.length"
  [pageSize]="4"
  [showFirstLastButtons]="true"
  [pageIndex]="currentPage"
  (page)="handlePageEvent($event)"
  aria-label="Select page"
  style="
    border-radius: 25px;
    height: 50px;
    background: rgba(0, 247, 82, 0.5);
    color: rgb(0, 0, 0);
    font-weight: bolder;
    font-family: 'Courier New', Courier, monospace;
    font-size: larger;
  "
>
</mat-paginator>
</div>

  <div *ngIf="filteredBooksPerPage">
    <div class="container">
      <div class="card-columns">
        <div *ngFor="let book of filteredBooksPerPage" class="filteredBooks">
          <app-book-card-small [book]="book" />
        </div>
      </div>
    </div>
  </div>
</div>
