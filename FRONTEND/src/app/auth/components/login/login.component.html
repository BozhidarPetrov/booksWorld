<div class="login">
  <div class="text-center" style="padding: 50px 0">
    <div
      class="logo"
      style="
        color: rgb(0, 255, 72);
        font-weight: bolder;
        font-family: 'Courier New', Courier, monospace;
      "
    >
      Login here for full access to the Library!
    </div>

    <div *ngIf="data$ | async as data">
      <div *ngIf="data.backendErrors">
        <app-error [errorMessage]="data.backendErrors" />
      </div>
    </div>

    <div class="login-form-1">
      <form form [formGroup]="form" (ngSubmit)="onSubmit()" class="text-left">
        <div class="login-form-main-message"></div>
        <div class="main-login-form">
          <div class="login-group">
            <div class="form-group">
              <label for="lg_email" class="sr-only">Email</label>
              <input
                type="text"
                class="form-control"
                formControlName="email"
                placeholder="email"
                style="
                  font-family: 'Courier New', Courier, monospace;
                  font-size: large;
                "
              />
            </div>

            <div *ngIf="form.get('email')?.touched">
              <div
                *ngIf="form.get('email')?.errors?.['required']"
                style="color: red; font-weight: bolder"
              >
                Email is required !
              </div>
            </div>

            <div class="form-group">
              <label for="lg_password" class="sr-only">Password</label>
              <input
                type="password"
                class="form-control"
                formControlName="password"
                placeholder="password"
                style="
                  font-family: 'Courier New', Courier, monospace;
                  font-size: large;
                "
              />
            </div>

            <div *ngIf="form.get('password')?.touched">
              <div
                *ngIf="form.get('password')?.errors?.['required']"
                style="color: red; font-weight: bolder"
              >
                Password is required !
              </div>
            </div>

            <!-- <div class="form-group login-group-checkbox">
              <input type="checkbox" id="lg_remember" name="lg_remember" />
              <label for="lg_remember">remember</label>
            </div> -->
          </div>
          <button type="submit" class="login-button">
            <i class="fa fa-chevron-right"></i>
          </button>
        </div>
        <div class="etc-login-form">
          <p>
            <a
              routerLink="/user/register"
              style="
                color: rgb(0, 255, 72);
                font-weight: bolder;
                font-family: 'Courier New', Courier, monospace;
                font-size: large;
              "
            >
              Don't have an account yet? Register here!</a
            >
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
