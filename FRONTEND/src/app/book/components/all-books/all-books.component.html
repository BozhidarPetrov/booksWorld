<div class="allBooks">
  <div >
    <div class="text-center">
      <p style="font-size: 500%" class="textbackground">
        ALL BOOKS
      </p>
      <div>
        <div class="card-columns container" *ngIf="allBooks">
          <div *ngFor="let book of allBooks" class="item">
            <app-book-card [book]="book" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
