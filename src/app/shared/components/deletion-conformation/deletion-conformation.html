<h2 mat-dialog-title>Delete file</h2>
<mat-dialog-content> Would you like to delete this book? </mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="clickYes()">
    Yes
  </button>
  <button mat-button mat-dialog-close (click)="clickNo()">No</button>
</mat-dialog-actions>
