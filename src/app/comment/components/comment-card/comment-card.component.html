<div class="card" *ngIf="data$ | async as data">
  <div class="card-body">
    <div class="d-flex flex-start align-items-center">
      <div>
        <h6 class="fw-bold text-primary mb-1">{{ comment?.username }}</h6>
        <h6 class="fw-bold text-primary mb-1">{{ commentDate }}</h6>
      </div>
    </div>

    <p class="mt-3 mb-4 pb-2">
      {{ comment?.text }}
    </p>

    <p class="mt-3 mb-4 pb-2">Likes: {{ likesCounter }}</p>

    <div *ngIf="likedFrom.length !== 0">
      <p *ngIf="hasLiked" class="mt-3 mb-4 pb-2">Liked by: {{ likedFrom }}</p>
      <p *ngIf="!hasLiked" class="mt-3 mb-4 pb-2">Liked by: {{ likedFrom }}</p>
    </div>
   



    <div *ngIf="data.isLoggedIn">
      <div *ngIf="!isOwner">
        <div *ngIf="!hasLiked">
          <a
            class="mt-auto btn btn-primary"
            style="color: aliceblue"
            (click)="like()"
            >Like</a
          >
        </div>

        <div *ngIf="hasLiked">
          <p class="card-text" style="font-weight: bolder; font-size: larger">
            You have already liked this comment!
          </p>
          <a
            class="mt-auto btn btn-primary"
            (click)="dislike()"
            style="color: aliceblue"
            >Dislike</a
          >
        </div>
      </div>

      <div *ngIf="isOwner">
        <a
          class="mt-auto btn btn-primary"
          (click)="openDialogEditComment('300ms', '300ms')"
          style="color: aliceblue"
          >Edit</a
        >

        <a
          class="mt-auto btn btn-primary"
          style="color: aliceblue"
          (click)="openDialogDeleteComment('300ms', '300ms')"
          >Delete</a
        >
      </div>
    </div>
  </div>
</div>
