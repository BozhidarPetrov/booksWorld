<div class="allBooks">
  <div class="container">
    <div class="text-center">
      <p style="color: aquamarine; font-family:monospace; font-size:500%;">ALL BOOKS</p>
      <div class="container">
        <div class="card-columns" *ngIf="allBooks">
          <div *ngFor="let book of allBooks">
            <app-book-card [book]="book" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
