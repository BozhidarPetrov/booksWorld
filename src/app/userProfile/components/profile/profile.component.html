<div class="profile" *ngIf="data$ | async as data">
  <section
    class="w-100 px-4 py-5"
    style="background-color: #9de2ff; border-radius: 0.5rem 0.5rem 0 0"
  >
    <div class="row d-flex justify-content-center">
      <div class="col col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px">
          <div class="card-body p-4">
            <div class="d-flex">
              <div class="flex-shrink-0">
                <img
                  src="../../../../assets/pngtree-cool-emoji-with-sunglasses-funny-cute-expression-on-transparent-background-3d-png-image_2745839.jpg"
                  alt="Generic placeholder image"
                  class="img-fluid"
                  style="width: 180px; border-radius: 10px"
                />
              </div>
              <div class="flex-grow-1 ms-3">
                <h5 class="mb-1">{{data.user?.username}}</h5>
                <p class="mb-2 pb-1">{{data.user?.email}}</p>
               
                <div class="d-flex pt-1">
                    <button
                    type="button"
                    data-mdb-button-init
                    data-mdb-ripple-init
                    class="btn btn-primary flex-grow-1"
                    (click)="myBooks()"
                  >
                    My Books
                  </button>
                  <button
                    type="button"
                    data-mdb-button-init
                    data-mdb-ripple-init
                    class="btn btn-primary flex-grow-1"
                    (click)="favoriteBooks()"
                  >
                    Liked Books
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div *ngIf="toggleName === 'myBooks'" class="logo"
  style="
    color: rgb(0, 255, 72);
    font-weight: bolder;
    font-family: 'Courier New', Courier, monospace;
  ">
My books:
  </div>

  <div *ngIf="toggleName === 'myBooks'" class="logo"
  style="
    color: rgb(0, 255, 72);
    font-weight: bolder;
    font-family: 'Courier New', Courier, monospace;
  ">
<div *ngIf="filteredBooks.length === 0" >
  You haven't added any books yet...
</div>
  </div>

  <div *ngIf="toggleName === 'favoriteBooks'" class="logo"
  style="
    color: rgb(0, 255, 72);
    font-weight: bolder;
    font-family: 'Courier New', Courier, monospace;
  ">
  Liked books:</div>

  <div *ngIf="toggleName === 'favoriteBooks'" class="logo"
  style="
    color: rgb(0, 255, 72);
    font-weight: bolder;
    font-family: 'Courier New', Courier, monospace;
  ">
<div *ngIf="filteredBooks.length === 0" >
  You haven't liked any books yet...
</div>
  </div>

  <div *ngIf="filteredBooks" >
    <div class="container">
        <div class="card-columns">
          <div *ngFor="let book of filteredBooks" class="filteredBooks">
            <app-book-card-small [book]="book" />
          </div>
        </div>
      </div>
</div>
