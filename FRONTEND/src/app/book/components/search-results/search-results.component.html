<div class="searchResult">

    <div *ngIf="filteredBooks.length > 0" >
        <h1  style="
        color: rgb(0, 255, 72);
        font-weight: bolder;
        font-family: 'Courier New', Courier, monospace;
        ">Search results for "{{searchText}}":</h1>
    </div>

<div *ngIf="filteredBooks">
    <div class="container">
      <div class="card-columns">
        <div *ngFor="let book of filteredBooks" class="filteredBooks">
          <app-book-card-small [book]="book" />
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="filteredBooks.length === 0">
    <h1  style="
color: rgb(0, 255, 72);
font-weight: bolder;
font-family: 'Courier New', Courier, monospace;
">No matches for "{{searchText}}"! Try with another key word...</h1>
  </div>

</div>
