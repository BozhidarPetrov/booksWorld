<div class="searchResult">

  <h1
class="textbackground"
>
  Search for your favorite book!
</h1>

  <form
    [formGroup]="form"
    class="d-flex input-group w-auto ms-lg-3 my-3 my-lg-0"
  >
    <input
      type="search"
      class="form-control"
      placeholder="Enter your book title here..."
      aria-label="Search"
      style="
        margin-top: 20px;
        margin-left: 10px;
        font-family: 'Courier New', Courier, monospace;
        font-size: large;
        font-weight: bolder;
      "
      formControlName="searchText"
    />
    <button
      (click)="search()"
      class="btn btn-primary fa fa-search fa-lg"
      type="button"
      data-mdb-ripple-color="dark"
      style="margin-left: 10px; margin-top: 15px; margin-right: -20px"
    ></button>
  </form>

  <div *ngIf="filteredBooks.length > 0">
    <h1
    class="textbackground"
    >
      Search results for "{{ searchText }}":
    </h1>
  </div>

  <div *ngIf="filteredBooksPerPage.length > 0">
    <mat-paginator
    [length]="filteredBooks.length"
    [pageSize]="4"
    [showFirstLastButtons]="true"
    [pageIndex]="currentPage"
    (page)="handlePageEvent($event)"
    aria-label="Select page"
    style="
      border-radius: 25px;
      height: 50px;
      background: rgba(0, 247, 82, 0.5);
      color: rgb(0, 0, 0);
      font-weight: bolder;
      font-family: 'Courier New', Courier, monospace;
      font-size: larger;
    "
  >
  </mat-paginator>
  </div>

  <div *ngIf="filteredBooksPerPage">
    <div class="container">
      <div class="card-columns">
        <div *ngFor="let book of filteredBooksPerPage" class="filteredBooks">
          <app-book-card-small [book]="book" />
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="filteredBooks.length === 0">
    <div *ngIf="hasSearched">
      <h1
      class="textbackground"
      >
        No matches for "{{ searchText }}"! Try with another key word...
      </h1>
    </div>
  </div>
</div>
