<div class="card">
  <div class="card-body">
    <div class="d-flex flex-start align-items-center">
      <div>
        <h6 class="fw-bold text-primary mb-1">{{ comment?.username }}</h6>
        <h6 class="fw-bold text-primary mb-1">{{ commentDate }}</h6>
      </div>
    </div>

    <p class="mt-3 mb-4 pb-2">
      {{ comment?.text }}
    </p>

    <a class="mt-auto btn btn-primary" style="color: aliceblue">Like</a>

    <a class="mt-auto btn btn-primary" style="color: aliceblue">Dislike</a>

    <a
      class="mt-auto btn btn-primary"
      (click)="openDialogEditComment('300ms', '300ms')"
      style="color: aliceblue"
      >Edit</a
    >

    <a class="mt-auto btn btn-primary" style="color: aliceblue"
    (click)="openDialogDeleteComment('300ms', '300ms')">Delete</a>
  </div>
</div>
